<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Test application</title>
</head>
<body>
    <div class="wrapper">
        <div class="main__page">
            <div class="main__page-content">
                <div class="main__content">
                    <h1>Демо-версия</h1>
                    <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
                    <button type="button" class="main__content-btn">Попробовать бесплатно <img src="./img/circle.svg" alt=""></button>
                </div>
                
            </div>
            <div class="main__page-img">
                <img src="./img/main_img.svg" alt="">
            </div>
        </div>
        <div class="wrapper__modal__window">
            <div class="modal__window">
                <h3>Войти в систему</h3>
                <input type="tel" placeholder="Email/Телефон" class="modal__input">
                <input type="password" placeholder="Email/Телефон" class="modal__input">
                <label >
                    <input type="checkbox" name="save_name">
                    Запомнить пароль
                </label>
                <button type="button" class="recover">Восстановить</button>
                <div class="modal__window-btns">
                    <button class="enter">Войти</button>
                    <button class="registr">Зарегистрироваться</button>
                </div>
                <button class="close"><img src="/img/x.svg"></button>
            </div>
        </div>
    </div>
    <script href="./script.js"></script>
</body>
</html>
